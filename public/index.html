<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sing in</title>
</head>

<body>

    <h1>Google Sing in</h1>

    <div id="g_id_onload" data-client_id="575892659790-qfq004smehi84dstkolb9qb3m8hcpanr.apps.googleusercontent.com"
        data-auto_prompt="false" data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
        data-shape="rectangular" data-logo_alignment="left">
    </div>

    <button id="id_signout">
        Sign out
    </button>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {


            const body = { id_token: response.credential }

            fetch('http://localhost:8080/api/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            })
                .then(resp => resp.json())
                .then(resp => {
                    console.log(resp);
                    localStorage.setItem('correo', resp.usuario.correo);
                })
                .catch(console.warn);

        }

        const button = document.getElementById('id_signout');
        button.onclick = () => {

            console.log(google.accounts.id);
            google.accounts.id.disableAutoSelect();

            google.accounts.id.revoke(localStorage.getItem('correo'), done => {
                localStorage.clear();
                location.reload();
            });

        }

    </script>

</body>

</html>
